<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styledashboard.css">
    <script defer src="dashboard.js"></script>
    <title>Dashboard</title>
</head>
<body>
    <header>
        <nav>
            <ul class="buttons-header">
                <li>
                    <div class="backAndLogo">
                        <abbr title="Voltar">
                            <button class="btn-back">
                                <i class="fa-solid fa-arrow-left"></i>
                            </button>
                        </abbr>
                        <img src="imagens/logo-corraut.png" alt="logo corraut">
                    </div>
                </li>
                <li><button class="btn-newEvaluation">Nova Avaliação</button></li>
            </ul>
        </nav>
    </header>
    <main class="main-container">

        <section class="chartMedia-container">
            <canvas id="chartMedia"></canvas>
        </section>

        <section class="chartAcertos-container">
            <canvas id="chartAcertos"></canvas>
        </section>
        
    </main>

    <abbr title="Voltar ao topo">
        <button class="btn-top">
            <i class="fa-solid fa-arrow-up"></i>
        </button>
    </abbr>
    
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://kit.fontawesome.com/97ae76578e.js" crossorigin="anonymous"></script>
      
</body>
</html>
